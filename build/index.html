<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind CSS Demo</title>
  </head>
  <body>
    <div class="bg-blue-900 text-center py-4 lg:px-4">
      <div
        class="p-2 bg-blue-800 items-center text-blue-100 leading-none lg:rounded-full flex lg:inline-flex"
        role="alert"
      >
        <span
          class="flex rounded-full bg-blue-500 uppercase font-bold px-2 py-1 text-xs mr-3"
          >New</span
        >
        <span class="font-semibold mr-2 text-left flex-auto"
          >Kalle er sexy
        </span>
      </div>
    </div>
    <div class="h-64">
      <div class="p-4 m-4 bg-green-600">
        <h1 class="text-2xl font-bold text-white">Tailwind CSS Demo</h1>
      </div>
      <div class="p-4 m-4 bg-green-300 h-full items-center">
        <h2 class="text-green-900 it">Have much fun using Tailwind CSS</h2>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Gay
        </button>
      </div>
    </div>
  </body>
</html>
